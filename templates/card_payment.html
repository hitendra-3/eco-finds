<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8fafc;
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    body.dark-mode {
      background-color: #0f172a;
      color: #cbd5e1;
    }

    .card {
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      background-color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #2E8B57, #3B82F6, #F59E0B, #8B5CF6);
    }

    .dark-mode .card {
      background-color: #334155;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1e293b;
      text-align: center;
    }

    .dark-mode h1 {
      color: #f1f5f9;
    }

    p {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #64748b;
    }

    .dark-mode p {
      color: #94a3b8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.95rem;
      color: #475569;
    }

    .dark-mode label {
      color: #cbd5e1;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #2E8B57;
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
      outline: none;
    }

    button {
      padding: 12px;
      background: linear-gradient(135deg, #2E8B57 0%, #3cb371 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(46, 139, 87, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(46, 139, 87, 0.3);
    }

    .dark-mode button {
      background: linear-gradient(135deg, #3cb371 0%, #2E8B57 100%);
    }

    .dark-mode button:hover {
      box-shadow: 0 5px 12px rgba(60, 179, 113, 0.3);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating shapes */
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      border-radius: 50%;
    }

    .shape-1 {
      width: 150px;
      height: 150px;
      background: #2E8B57;
      top: 10%;
      left: -50px;
      animation: float-shape 15s infinite ease-in-out;
    }

    .shape-2 {
      width: 100px;
      height: 100px;
      background: #3B82F6;
      bottom: 20%;
      right: -30px;
      animation: float-shape 12s infinite ease-in-out 1s;
    }

    .shape-3 {
      width: 80px;
      height: 80px;
      background: #F59E0B;
      top: 50%;
      left: -20px;
      animation: float-shape 18s infinite ease-in-out 2s;
    }

    @keyframes float-shape {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .dark-mode .shape {
      opacity: 0.05;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: rotate(15deg);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .dark-mode .theme-toggle {
      background: linear-gradient(135deg, #475569 0%, #374151 100%);
    }

    .theme-toggle i {
      font-size: 1.3rem;
      color: #4b5563;
      transition: color 0.3s;
    }

    .dark-mode .theme-toggle i {
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="card">
    <h1>Card Payment</h1>
    <p>Product: {{ product.title }}</p>
    <p>Amount: â‚¹{{ product.price }}</p>

    <form method="POST">
      <label>Enter Card Number:</label>
      <input type="text" name="card_number" required>
      <button type="submit">Proceed</button>
    </form>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = themeToggle.querySelector('i');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
      document.body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    });
  </script>
</body>
</html>
