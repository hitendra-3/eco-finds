<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8fafc;
      color: #334155;
      display: flex;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #0f172a;
      color: #cbd5e1;
    }

    .container {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .floating-shapes span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 15s infinite;
    }

    .floating-shapes span:nth-child(1) {
      width: 120px;
      height: 120px;
      background: #2E8B57;
      top: -40px;
      left: -40px;
    }

    .floating-shapes span:nth-child(2) {
      width: 180px;
      height: 180px;
      background: #3B82F6;
      bottom: -60px;
      right: -60px;
      animation-delay: 5s;
    }

    .floating-shapes span:nth-child(3) {
      width: 150px;
      height: 150px;
      background: #F59E0B;
      top: 50%;
      left: -75px;
      animation-delay: 10s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .reset-card {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      background-color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease;
    }

    .reset-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #2E8B57, #3B82F6, #F59E0B, #8B5CF6);
    }

    .dark-mode .reset-card {
      background-color: #334155;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: #2E8B57;
      margin-right: 0.75rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .dark-mode .logo-icon {
      color: #3cb371;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2E8B57;
    }

    .dark-mode .logo-text {
      color: #3cb371;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1e293b;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
      animation: fadeIn 1s ease;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #2E8B57, #3cb371);
      border-radius: 2px;
    }

    .dark-mode h1 {
      color: #f1f5f9;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .dark-mode .subtitle {
      color: #94a3b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.5s; }
    .form-group:nth-child(3) { animation-delay: 0.7s; }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .dark-mode label {
      color: #e2e8f0;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      z-index: 1;
    }

    .dark-mode .input-with-icon i {
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: white;
      color: #1e293b;
    }

    .dark-mode input {
      background-color: #475569;
      border-color: #64748b;
      color: #f1f5f9;
    }

    input:focus {
      outline: none;
      border-color: #2E8B57;
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
    }

    .dark-mode input:focus {
      border-color: #3cb371;
      box-shadow: 0 0 0 3px rgba(60, 179, 113, 0.2);
    }

    input::placeholder {
      color: #94a3b8;
    }

    .dark-mode input::placeholder {
      color: #cbd5e1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2E8B57 0%, #3cb371 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(46, 139, 87, 0.2);
      margin-top: 1rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.9s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(46, 139, 87, 0.3);
    }

    .dark-mode button {
      background: linear-gradient(135deg, #3cb371 0%, #2E8B57 100%);
    }

    .dark-mode button:hover {
      box-shadow: 0 5px 12px rgba(60, 179, 113, 0.3);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .dark-mode .theme-toggle {
      background: linear-gradient(135deg, #475569 0%, #374151 100%);
    }

    .theme-toggle i {
      font-size: 1.3rem;
      color: #4b5563;
    }

    .dark-mode .theme-toggle i {
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="container">
    <div class="floating-shapes">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="reset-card">
      <div class="logo">
        <i class="fas fa-leaf logo-icon"></i>
        <div class="logo-text">EcoFinds</div>
      </div>

      <h1>Reset Password</h1>
      <p class="subtitle">Enter your OTP and new password to reset</p>

      <div class="form-group">
        <label for="otp">OTP</label>
        <div class="input-with-icon">
          <i class="fas fa-key"></i>
          <input type="text" id="otp" placeholder="Enter OTP">
        </div>
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="new_password" placeholder="New Password">
        </div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm_password" placeholder="Confirm Password">
        </div>
      </div>

      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = themeToggle.querySelector('i');
    const currentTheme = localStorage.getItem('theme');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
      document.body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
      }
    });

    // Reset password functionality
    async function resetPassword() {
      const user_id = sessionStorage.getItem("user_id");
      const otp = document.getElementById("otp").value;
      const new_password = document.getElementById("new_password").value;
      const confirm_password = document.getElementById("confirm_password").value;

      if (!otp || !new_password || !confirm_password) {
        alert("Please fill in all fields");
        return;
      }

      if (new_password !== confirm_password) {
        alert("Passwords do not match");
        return;
      }

      const res = await fetch("/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, otp, new_password, confirm_password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Password reset successfully");
        window.location.href = "/login-page";
      } else {
        alert(data.error);
      }
    }
  </script>
</body>
</html>
